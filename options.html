<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pomodoro Settings</title>
    <style>
      body {
        font-family: sans-serif;
        max-width: 480px;
        margin: 16px;
      }
      label {
        display: block;
        margin-top: 8px;
        font-weight: bold;
      }
      input[type="number"],
      input[type="color"],
      textarea {
        width: 100%;
        box-sizing: border-box;
        margin-top: 4px;
      }
      textarea {
        min-height: 120px;
      }
      button {
        margin-top: 12px;
        padding: 6px 10px;
        cursor: pointer;
      }
      .hint {
        font-size: 12px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <h1>Pomodoro Settings</h1>

    <label for="workColor">Work session badge color</label>
    <input type="color" id="workColor" />

    <label for="breakColor">Break session badge color</label>
    <input type="color" id="breakColor" />

    <label for="blockedSites">Blocked sites during work</label>
    <textarea id="blockedSites"></textarea>
    <div class="hint">
      One per line. Examples:<br />
      <code>facebook.com</code><br />
      <code>www.youtube.com</code><br />
      <code>https://twitter.com/</code> (full URL)
    </div>

    <button id="saveButton">Save</button>
    <button id="resetButton">Reset to defaults</button>

    <div id="status" class="hint"></div>

    <script src="options.js"></script>
  </body>
</html>
